<!DOCTYPE html>
<html lang="en">

<head>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Yeasty Bois Pizza Portal</title>
</head>

<body>
    <div id="title-box" class="animate-pulse">
        <div class="title">Yeasty Bois Pizza Portal</div>
        <div class="title middle">Yeasty Bois Pizza Portal</div>
        <div class="title bottom">Yeasty Bois Pizza Portal</div>
    </div>
    <div class="switch">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>
    <div id="pizza-nav">
        <!-- <button id="prev-pizza">Prev</button>
        <button id="next-pizza">Next</button> -->
    </div>
    <br>
    <div id="god-container">
        <h2 id="pizza-name" class="animate-pulse"></h2>
        <div id="pizza-slideshow">
            <div id="portal" class="animate-spin"></div>
            <img id="pizza-image" src="#" class="swirl-in-top-bck" src="" alt="Pizza image">
        </div>
        <div id="pizza-feature-box">
            <p id="pizza-feature"></p>
            <p id="pizza-website"></p>
        </div>
        <div id="review-box" style='display: none;'>
            <form id="new-pizza-form">
                <label for='pizza-name-input'>Pizza Name</label>
                <input id="name-input" type="text" name="pizza-name-input">
                <label for='pizza-image-form'>Logo</label>
                <input id="image-input" type="text" name="pizza-image-input">
                <label for='pizza-feature-form'>Favorite part!</label>
                <input id="feature-input" type="text" name="pizza-feature-input">
                <br>
                <button id="submit" class="animate-pulse"><span>Submit</span></button>
            </form>
        </div>
        <br>
        <button id="open-submit-button" class="animate-pulse"><span>Missing your favorite spot?</span></button>
</body>

</html>
