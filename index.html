<!DOCTYPE html>
<html lang="en">

<head>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Yeasty Bois Pizza Rater</title>
</head>

<body>
    <div class="switch">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>
    <div id="pizza-nav">
    </div>
    <div id="pizza-display">
        <div id="portal" class="animate-spin"></div> 
        <div id="card-body">
            <h2 id="pizza-name"></h2>
                <br>
                <img id="pizza-image" src="#" alt="name of image">
                <br>
                <p class="best-feature"></p>
                <br>
            <a id="website-url" href="#"></a>
            <br>
            <p id="comments"></p>
            <button id="like-button"><ion-icon name="pizza-outline"></ion-icon>
                <span id="like-count"></span>
                <ion-icon name="pizza-outline"></ion-icon>
            </button>
        </div>
    </div>
    <button id="open-review-button">Leave a review!</button>
    <div id="review-box" style='display: none;'>
        <form>
            <label for='pizza-review-form'></label>
            <input type="type" name="pizza-review-input">
            <button id="submit"><span>Submit</span></button>
        </form>
        <ul id="comment-list">
        </ul>
    </div>
    <div class="title">Yeasty Bois</div>
    <div class="title middle">Yeasty Bois</div>
    <div class="title bottom">Yeasty Bois</div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
