<!DOCTYPE html>
<html lang="en">

<head>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Yeasty Bois Pizza Rater</title>
</head>

<body>
    <div id="title-box" class="animate-pulse">
        <div class="title">Yeasty Bois Pizza Portal</div>
        <div class="title middle">Yeasty Bois Pizza Portal</div>
        <div class="title bottom">Yeasty Bois Pizza Portal</div>
    </div>
    <div class="switch">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>
    <div id="pizza-nav">
        <!-- <button id="prev-pizza">Prev</button>
        <button id="next-pizza">Next</button> -->
    </div>
    <br>
    <h2 id="pizza-name" class="animate-pulse"></h2>
    <div id="pizza-slideshow">
        <div id="portal" class="animate-spin"></div>
        <img id="pizza-image" class="swirl-in-top-bck" src="" alt="Pizza image">
    </div>
    <p id="pizza-feature"></p>
    <button id="like-button">
        <span id="like-count"></span>
        <ion-icon name="pizza-outline"></ion-icon>
    </button>
    <button id="open-review-button"><span>Leave a review!</span></button>
    <div class="review-container">
        <div id="review-box" style='display: none;'>
            <form>
                <label for='pizza-review-form'></label>
                <input type="type" name="pizza-review-input">
                <button id="submit"><span>Submit</span></button>
            </form>
            <ul id="comment-list">
            </ul>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
